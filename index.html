<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Small Projects</title>
</head>
<body>
    <input type="text" id="data" placeholder="Enter km"><button onclick="convert()">Convert to Miles</button>
    <p id="res"></p>

    <input type="text" id="data2" placeholder="Enter Celsius"><button onclick="convert2()">Convert to Fahrenheit</button>
    <p id="res2"></p>

    <input type="text" id="data3" placeholder="Enter a number"><button onclick="check()">Check Sign</button>
    <p id="res3"></p>

    <input type="text" id="data4" placeholder="Enter a number"><button onclick="check2()">Check Sign (if-else)</button>
    <p id="res4"></p>

         <script type="text/javascript">
        // Example 2: Add two static numbers
        let a = 5;  // If we want user input, we replace 5 & 6 with: prompt("Please enter a number", "");
        let b = 6;
        var c = a + b;  
        // User input is received as a string, so we need to convert it to an integer using parseInt(a) + parseInt(b);
        console.log("The sum of "+a+" and "+b+" is: "+c);

        // Example 3: Find square root of a number
        var d = 64;  // If we take user input, replace 64 with: prompt("Please enter a number", "");
        var e = Math.sqrt(d);
        console.log(e);

        // Example 4: Calculate the area of a triangle using base and height
        var base = prompt("Please enter the base value");
        var height = prompt("Please enter the height value");
        var area = (base * height) / 2;
        console.log(area);

        // Alternative method: Heron's formula
        var f = 10, g = 5, h = 10;
        var s = (f + g + h) / 2;
        var temp = s * (s - f) * (s - g) * (s - h);
        var area2 = Math.sqrt(temp);
        console.log(area2);

        // Example 5: Swap two numbers (using a temporary variable)
        var i = prompt("Please enter value for i");
        var j = prompt("Please enter value for j");
        console.log(`Before swapping: i = ${i}, j = ${j}`);
        var temp2 = i;
        i = j;
        j = temp2;
        console.log(`After swapping: i = ${i}, j = ${j}`);

        // Swap without a temporary variable
        var k = parseInt(prompt("Please enter value for k"));
        var L = parseInt(prompt("Please enter value for L"));
        console.log(`Before swapping: k = ${k}, L = ${L}`);
        k = k + L;
        L = k - L;
        k = k - L;
        console.log(`After swapping: k = ${k}, L = ${L}`);

        // Example 6: Convert kilometers to miles (1 km = 0.621371 miles)
        function convert(){
            var kms = document.getElementById('data').value;
            const factor = 0.621371;
            var miles = kms * factor;
            document.getElementById('res').innerText = miles + ' Miles';
        }

        // Example 7: Convert Celsius to Fahrenheit (formula: F = C * 1.8 + 32)
        function convert2(){
            var m = document.getElementById('data2').value;
            var fahrenheit = (m * 1.8) + 32;
            document.getElementById('res2').innerText = `${m} C = ${fahrenheit} F`;
        }

        // Example 8: Check if a number is positive, negative, or zero
        function check(){
            var value = document.getElementById('data3').value;
            var res3 = Math.sign(value);
            document.getElementById('res3').innerText = res3;
        }

        // Alternative method using if-else
        function check2(){
            var value = document.getElementById('data4').value;
            var res4;
            if (value > 0) {
                res4 = `${value} is a positive number`;
            } else if (value < 0) {
                res4 = `${value} is a negative number`;
            } else {
                res4 = `${value} is zero`;
            }
            document.getElementById('res4').innerText = res4;
        }

        // Example 9: Generate a random number
        var n = Math.random() * 10000; // Generate a random 4-digit number
        console.log("Random Number: " + Math.floor(n));

        // Example 10: Check if a number is even or odd
        var o = 9;
        console.log(`${o} is ${o % 2 === 0 ? "even" : "odd"}`);

        // Example 11: Check if a number is prime
        var num1 = parseInt(prompt("Please enter a number"));
        var isPrime = true;
        if (num1 <= 1) {
            isPrime = false;
        } else {
            for (var num2 = 2; num2 < num1; num2++) {
                if (num1 % num2 === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        console.log(`${num1} is ${isPrime ? "a prime number" : "not a prime number"}`);

        // Example 12: Find the largest among three numbers
        var q = parseInt(prompt("Enter first number"));
        var r = parseInt(prompt("Enter second number"));
        var s = parseInt(prompt("Enter third number"));
        console.log(`Largest: ${Math.max(q, r, s)}`);

        // Example 13: Find factorial of a number
        var x = parseInt(prompt("Enter a number"));
        var fact = 1;
        for (var y = 1; y <= x; y++) {
            fact *= y;
        }
        console.log(`Factorial of ${x} is ${fact}`);

        // Example 14: Check if a string is a palindrome
        var string = prompt("Enter a string");
        var revString = string.split('').reverse().join('');
        console.log(`${string} is ${string === revString ? "a palindrome" : "not a palindrome"}`);
    </script>
</body>
</html>
